<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row row-content" ng-controller="menuController as menuCtrl"> 
            <div class="col-xs-12">
                <ul class="media-list">
                    <li class="media" ng-repeat="dish in menuCtrl.dishes">
                        <a class="media-left" href="#">
                        <img class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="{{dish.name}}">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{dish.name}}
                                <span class="label label-danger">{{dish.label}}</span>
                                <span class="badge">{{dish.price | currency }}</span>
                            </h4>
                            <p>{{dish.description}}</p>
                            <p>Comment: {{dish.comment}}</p>
                            <p>Type your comment:
                                <input type="text" ng-model="dish.comment">
                            </p>
                        </div>
                    </li>    
                </ul>
            </div>
        </div>
    </div>
<script src="../bower_components/angular/angular.min.js"></script>
<script>
    var app = angular.module('confusionApp', []);
//add controller to this app
    app.controller('menuController', function(){
//shift the data from ng-init to the controller
        var dishes = [
                    {name: 'Uthapizza', image:'images/uthapizza.png', category:'mains', label:'Hot', price:'4.99', description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerigonla olives ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.', 
                    comment:'' }, 
                    {name: 'Zucchipakoda', image:'images/zucchipakoda.png', category:'appertizer', label:'', price:'1.99', description:'Deep fried Zucchini coated with mildly spiced Chickpea flour batter accompanied with a sweet-tangy tamarind sauce.', 
                    comment:'' }, 
                    {name: 'Vadonut', image:'images/vadonut.png', category:'new', label:'Hot', price:'1.99', description:'A quintessential ConFusion experience, is it a vada or is it a donut?', 
                    comment:'' }, 
                    {name: 'ElaiCheese Cake', image:'images/elaicheesecake.png', category:'dessert', label:'', price:'2.99', description:'A delectable, semi-sweet New York Style Cheese Cake, with Graham cracker crust and spiced with Indian cardamoms.', 
                    comment:'' }
                    ];
        this.dishes = dishes;             
    });
    
</script>
</body>
</html>
